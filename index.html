<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Weather</title>
</head>
<body class="flex flex-col gap-1 items-center justify-center h-screen w-screen p-4">
    <div id="hideOnClick" class="flex flex-col gap-1 items-center mb-4">
        <input id="city" class="text-center w-48 p-2 border border-gray-300 rounded" type="text" placeholder="Enter city name">
        <button id="btn" class="font-serif font-medium w-24 h-8 border-2 border-black rounded-s-full rounded-e-full active:border-opacity-50">Submit</button>
    </div>

    <div id="WeatherCard" class="rounded flex h-2/3 text-center w-full sm:w-1/3 border border-black items-center bg-gradient-to-br from-blue-50 via-transparent to-green-100">        <div class="flex flex-col gap-2 items-center justify-center w-full p-4">
            <div id="weather-info" class="flex flex-col items-center mt-4">
                <img id="icon" src="" alt="Weather icon" class="hidden">
                <p id="location" class="font-serif font-normal mt-2"></p>
                <p id="temperature" class="font-serif font-normal mt-2"></p>
                <p id="condition" class="font-serif font-normal mt-2"></p>
                <p id="rain" class="font-serif font-normal mt-2"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
